pre-commit:
  parallel: true
  commands:
    linter:
      run: npx turbo run lint --output-logs=errors-only --filter=...[HEAD]
    format:
      run: npx turbo run format --output-logs=errors-only --filter=...[HEAD]
    test:
      run: npx turbo run test:staged --filter=...[HEAD]

commit-msg:
  commands:
    lint-commit-msg:
      run: npx commitlint --edit $1

pre-push:
  parallel: false
  commands:
    test:
      run: npx turbo run test:ci --filter=...[origin/main]

    typecheck:
      run: npx turbo run typecheck --filter=...[origin/main]

    build:
      run: npx turbo run build --filter=...[origin/main]

    packages-audit:
      run:
        echo "🔍 Rodando npm audit para vulnerabilidades de nível 'high' ou superior..."
        npm audit --audit-level=high
