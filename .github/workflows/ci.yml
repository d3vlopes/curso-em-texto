name: CI

on: [pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Cache turbo and node_modules
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            node_modules
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build affected packages
        run: npx turbo run build --affected --parallel

      - name: Run tests on affected packages
        run: npx turbo run test --affected --parallel

      - name: Packages audit
        run: npm audit --audit-level=high
